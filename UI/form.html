<!DOCTYPE html>
<html>
<head>

 <title>Machine</title>
 
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <!--Jquery slim mini CDN-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
 <!--Bootstrape CDN-->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 
 <!--Google font for heading-->
 <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet"> 
 
 <!--Google font for thick heading-->
 <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet"> 
 
 <style>
    #container{
        height: 100vh;
        width: 100vw;
        margin: 0px;
    } 
    #viewPart{
        width: 100%;
        height: 100%;
    }
    .form-container{
        width: 40%;
        text-align: center;
    }
    .headingViewPart{
        font-size: 30px;
        font-family: 'Merriweather Sans', sans-serif;
    }
    .headingDashboard{
        font-size: 40px;
        font-family: 'Squada One', cursive;
        color: gray;
    }
    input{
        border:0;
        outline:0;
        background: transparent;
        border-bottom: 1px solid black;
        width:100%;
    }
    @media only screen and (min-width: 1000px){
        #viewPart{
            border-left: 1px solid #d3d3d3;
        }
    }
    /* For tablets */
    @media only screen and (min-width: 500px) and (max-width: 1000px){
        .form-container{
            width: 60%;
        }
        .headingViewPart{
            font-size: 25px;
        }
        input{
            width: 80%;
        }
    }

    /* For mobiles */
    @media only screen and (max-width: 500px){
        #controller{
            display: none;
        }
        #viewPart{
            border-top: 1px solid #d3d3d3;
        }
        #containViewPart{
            padding: 0px;
        }
        .form-container{
            width: 80%;
        }
        .headingViewPart{
            font-size: 20px;
        }
        input{
            width: 80%;
        }
    }

 </style>

</head>
<body>
    <div id="container" class="row">
        <div id="controller" class="col-sm-3">
            <center> <p class="headingDashboard">DASHBOARD</p> </center>
        </div>
        
        <div id="containViewPart" class="col-sm-9">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Logout<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Registration
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Machine</a>
                            <a class="dropdown-item" href="#">Vehicle</a>
                            <a class="dropdown-item" href="#">Party</a>
                          </div>
                        </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Entry
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Machine Work</a>
                            <a class="dropdown-item" href="#">Vehicle Work</a>
                            <a class="dropdown-item" href="#">Daily Work</a>
                          </div>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Display
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Account</a>
                            <a class="dropdown-item" href="#">Party status</a>
                            <a class="dropdown-item" href="#">Store status</a>
                          </div>
                        </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Party" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Status</button>
                  </form>
                </div>
              </nav>            

            <div id="viewPart" class="d-flex justify-content-center align-items-center">
                <form class="form-container form-group">
                    <p class="headingViewPart">Machine Registration</p>
                    <div class="pt-5">
                        <input type="text" class="mb-2" name="machine" placeholder="Machine Name" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-dark">Save</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
