<!DOCTYPE html>
<html>
<head>

 <title>Machine</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet"> 
 <style>
    #container{
        height: 100vh;
    } 
    .align{
        width: 40%;
        text-align: center;
    }
    .heading{
        font-size: 30px;
        font-family: 'Merriweather Sans', sans-serif;
    }
    input{
        border:0;
        outline:0;
        background: transparent;
        border-bottom: 1px solid black;
        width:100%;
    }
 </style>

</head>
<body>
<div id="container" class="d-flex justify-content-center align-items-center">
    <form class="align form-group">
        <p class="heading">Machine Registration</p>
        <div class="pt-5">
            <input type="text" class="mb-2" name="machine" placeholder="Machine Name" required>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-dark">Save</button>
    </form>
</div>
</body>
</html>
